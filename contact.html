				<div class="contact">
                	<form name="contact_form" class="contact_form" action="MAILTO:gratwise@gratwise.com" method="post" enctype="text/plain">
                        <div class="halfwidth">
                            <label for="inputname">Name</label>
                            <input name="inputname" id="inputname" class="text" type="text" required pattern="[a-zA-Z0-9\s]+" placeholder="Your Name">
                            <small class="error">Your name is required.</small>
                        </div>
                        <div class="halfwidth">
	                    	<label for="inputemail">Email</label>
    	            		<input name="inputemail" id="inputemail" class="text" type="email" required placeholder="your@email.com"/>
        	                <small class="error">Your email is required.</small>
                       	</div>
                        <div class="fullwidth">
                        	<label for="inputmessage">Message</label>
                			<textarea id="inputmessage" name="inputmessage" class="text" required placeholder="Your message comes here..."></textarea>
                        	<small class="error">Please write a message.</small>
                        </div>
                        <div class="fullwidth">
                        	<input type="submit" value="Send Message"/>
                        </div>
                    </form>
				</div>
